<link rel="import" href="../polymer/polymer.html">

<!--
`<metro-icon>` includes a Metro UI styled icon in a page.
-->
<dom-module id="metro-icon">
  <template>
    <style>
      @@font-face {
        font-family: 'metro';
        src:url('fonts/metro.eot?izvoei');
        src:url('fonts/metro.eot?#iefixizvoei') format('embedded-opentype'),
        url('fonts/metro.woff?izvoei') format('woff'),
        url('fonts/metro.ttf?izvoei') format('truetype'),
        url('fonts/metro.svg?izvoei#metro') format('svg');
        font-weight: normal;
        font-style: normal;
      }
      :host {
        display: inline-block;
        font: normal normal normal 1.5em/1;
        font-family: metro, "Segoe UI", "Open Sans", serif;
        line-height: 1;
        text-rendering: auto;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transform: translate(0, 0);
        vertical-align: middle;
        position: static;
      }
      :host:before {
        font-family: metro, serif;
      }

      :host[large] {
        font-size: 1.3rem;
        line-height: 0.75em;
        vertical-align: -35%;
      }
      :host[large][largeMultiplier="2"] {
        font-size: 1.75rem;
        line-height: 1;
        vertical-align: -25%;
      }
      :host[large][largeMultiplier="3"] {
        font-size: 2.625rem;
        line-height: 1;
        vertical-align: -30%;
      }
      :host[large][largeMultiplier="4"] {
        font-size: 3.5rem;
        line-height: 1;
        vertical-align: -35%;
      }

      :host[icon="unlink"]:after {
        content: "\f127";
      }
    </style>

  </template>
  <script>
    Polymer({
      is: 'metro-icon',

      properties: {
        large: {
          type: Boolean,
          value: false
        },
        largeMultiplier: {
          type: Number,
          value: 1
        }
      }
    });
  </script>
</dom-module>
