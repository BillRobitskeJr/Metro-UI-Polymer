<link rel="import" href="../polymer/polymer.html">
<style>
  @font-face {
    font-family: 'metro';
    src: url('./fonts/metro.eot?izvoei');
    src: url('./fonts/metro.eot?#iefixizvoei') format('embedded-opentype'),
    url('./fonts/metro.woff?izvoei') format('woff'),
    url('./fonts/metro.ttf?izvoei') format('truetype'),
    url('./fonts/metro.svg?izvoei#metro') format('svg');
    font-weight: normal;
    font-style: normal;
  }

  @keyframes ani-spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(359deg);
    }
  }

  @keyframes ani-pulse {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(359deg);
    }
  }

  @keyframes ani-wrench {
    0% {
      transform: rotate(-12deg);
    }
    8% {
      transform: rotate(12deg);
    }
    10% {
      transform: rotate(24deg);
    }
    18% {
      transform: rotate(-24deg);
    }
    20% {
      transform: rotate(-24deg);
    }
    28% {
      transform: rotate(24deg);
    }
    30% {
      transform: rotate(24deg);
    }
    38% {
      transform: rotate(-24deg);
    }
    40% {
      transform: rotate(-24deg);
    }
    48% {
      transform: rotate(24deg);
    }
    50% {
      transform: rotate(24deg);
    }
    58% {
      transform: rotate(-24deg);
    }
    60% {
      transform: rotate(-24deg);
    }
    68% {
      transform: rotate(24deg);
    }
    75% {
      transform: rotate(0deg);
    }
  }

  @keyframes ani-ring {
    0% {
      transform: rotate(-15deg);
    }
    2% {
      transform: rotate(15deg);
    }
    4% {
      transform: rotate(-18deg);
    }
    6% {
      transform: rotate(18deg);
    }
    8% {
      transform: rotate(-22deg);
    }
    10% {
      transform: rotate(22deg);
    }
    12% {
      transform: rotate(-18deg);
    }
    14% {
      transform: rotate(18deg);
    }
    16% {
      transform: rotate(-12deg);
    }
    18% {
      transform: rotate(12deg);
    }
    20% {
      transform: rotate(0deg);
    }
  }

  @keyframes ani-vertical {
    0% {
      transform: translate(0, -3px);
    }
    4% {
      transform: translate(0, 3px);
    }
    8% {
      transform: translate(0, -3px);
    }
    12% {
      transform: translate(0, 3px);
    }
    16% {
      transform: translate(0, -3px);
    }
    20% {
      transform: translate(0, 3px);
    }
    22% {
      transform: translate(0, 0);
    }
  }

  @keyframes ani-horizontal {
    0% {
      transform: translate(0, 0);
    }
    6% {
      transform: translate(5px, 0);
    }
    12% {
      transform: translate(0, 0);
    }
    18% {
      transform: translate(5px, 0);
    }
    24% {
      transform: translate(0, 0);
    }
    30% {
      transform: translate(5px, 0);
    }
    36% {
      transform: translate(0, 0);
    }
  }

  @keyframes ani-flash {
    0%, 100%, 50%  {
      opacity: 1;
    }
    25%, 75% {
      opacity: 0;
    }
  }

  @keyframes ani-bounce {
    0%, 10%, 20%, 50%, 80% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-15px);
    }
    60% {
      transform: translateY(-15px);
    }
  }

  @keyframes ani-float {
    0% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-6px);
    }
    100% {
      transform: translateY(0);
    }
  }

  @keyframes ani-heartbeat {
    0% {
      transform: scale(1.1);
    }
    50% {
      transform: scale(0.8);
    }
    100% {
      transform: scale(1.1);
    }
  }

  @keyframes ani-shuttle {
    0% {
      transform: scale(1);
    }
    10%, 20% {
      transform: scale(0.9) rotate(-8deg);
    }
    30%, 50%, 70% {
      transform: scale(1.3) rotate(8deg);
    }
    40%, 60% {
      transform: scale(1.3) rotate(-8deg);
    }
    80% {
      transform: scale(1) rotate(0);
    }
  }

  @keyframes ani-pass {
    0% {
      transform: translateX(-50%);
      opacity: 0;
    }
    50% {
      transform: translateX(0%);
      opacity: 1;
    }
    100% {
      transform: translateX(50%);
      opacity: 0;
    }
  }

  @keyframes ani-ripple {
    0% {
      opacity: 0.6;
    }
    50% {
      transform: scale(1.8);
      opacity: 0;
    }
    100% {
      opacity: 0;
    }
  }

  @keyframes ani-shrink {
    0% {
      transform: scale(1);
    }
    90% {
      transform: scale(1);
    }
    100% {
      transform: scale(0.5);
    }
  }
</style>
