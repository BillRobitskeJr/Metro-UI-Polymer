<!doctype html>
<html>
  <head>
    <title>metro-button demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../metro-button.html">

    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic metro-button Demo</h3>
      <demo-snippet>
        <template>
          <button is="metro-button">Button</button>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <button is="metro-button" disabled>Button</button>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <button is="metro-button" size="mini">Button</button>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <button is="metro-button" size="small">Button</button>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <button is="metro-button" size="large">Button</button>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <button is="metro-button" size="big">Button</button>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <button is="metro-button" shape="rounded">Button</button>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <button is="metro-button" shape="cycle">+</button>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <button is="metro-button" shape="square">OK</button>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <button is="metro-button" scheme="primary">Button</button>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <button is="metro-button" scheme="success">Button</button>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <button is="metro-button" scheme="danger">Button</button>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <button is="metro-button" scheme="alert">Button</button>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <button is="metro-button" scheme="info">Button</button>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <button is="metro-button" scheme="warning">Button</button>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <button is="metro-button" scheme="link">Button</button>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
