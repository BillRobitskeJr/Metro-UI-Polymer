<!doctype html>
<html>
  <head>
    <title>metro-icon demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">

  <body>

    <div class="vertical-section-container centered">
      <h3>Basic metro-icon Demo</h3>
      <demo-snippet>
        <template>
          <metro-icon icon="unlink"></metro-icon>
        </template>
      </demo-snippet>
      <demo-snippet>

          <metro-icon icon="unlink" large></metro-icon>

        <template>
          <metro-icon icon="unlink" large largeMultiplier="2"></metro-icon>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <metro-icon icon="unlink" large largeMultiplier="3"></metro-icon>
        </template>
      </demo-snippet>
      <demo-snippet>

          <metro-icon icon="unlink" large largeMultiplier="4"></metro-icon>
